<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projet | Update A Teacher </title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <c:url value="/css/main.css" var="jstlCss" /> 
    <link href="${jstlCss}" rel="stylesheet" />
</head>
<body>
				<div th:replace="~{partials/nav-bar}"></div>


    <div class="container mt-5">
		
		<div th:if="${error}">
			<div class="alert alert-danger mb-4" role="alert" th:text="${error}"></div>
		</div>
        <form th:action="@{editTeacher(page = ${currentPage})}" method="POST">
            <div class="form-floating mb-3">
                <input type="text" name="teacherId"  th:field="${teacher.teacherId}" class="form-control" id="floatingInput" placeholder="Teacher ID" hidden>
                <label for="floatingInput">Teacher ID</label>
              </div>
      
              
            <div class="form-floating mb-3">
                <input type="text" name="userName"  th:field="${teacher.userName}" class="form-control" id="floatingInput" placeholder="User Name">
                <label for="floatingInput">User Name</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="text" name="firstName"  th:field="${teacher.firstName}" class="form-control" id="floatingInput" placeholder="First Name">
                <label for="floatingInput">First Name</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="text" name="lastName"  th:field="${teacher.lastName}" class="form-control" id="floatingInput" placeholder="Last Name">
                <label for="floatingInput">Last Name</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="email" name="email" th:field="${teacher.email}" class="form-control" id="floatingPassword" placeholder="Email">
                <label for="floatingPassword">Email</label>
              </div>
              
                            
              <div class="form-floating mb-3">
                <input type="password" name="password"  th:field="${teacher.password}" class="form-control" id="floatingInput" placeholder="Password" >
                <label for="floatingInput">Password</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="date" name="birthday" th:value="${teacher.birthday}" class="form-control" id="floatingPassword" placeholder="Birthday">
                <label for="floatingPassword">Birthday</label>
              </div>
    
              <button type="submit" class="btn btn-primary form-control">Submit Changes</button>
        </form>
    </div>
    <script type="text/javascript" src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
