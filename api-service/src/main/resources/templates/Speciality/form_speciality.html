<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mini Projet | Create New Speciality </title>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
	<c:url value="/css/main.css" var="jstlCss" />
	<link href="${jstlCss}" rel="stylesheet" />
</head>

<body>
	<div th:replace="~{partials/nav-bar}"></div>


	<div class="container mt-5">
		<div th:if="${error}">
			<div class="alert alert-danger mb-4" role="alert" th:text="${error}"></div>
		</div>

		<form th:action="@{manageSpeciality(page = ${currentPage})}" method="POST">
			<div th:if="${mode == 'edit'}">
				<div class="form-floating mb-3">
					<input type="text" name="specialityId" th:field="${specialityInfo.specialityId}"
						class="form-control" id="floatingInput" placeholder="Speciality ID" hidden>
					<label for="floatingInput">Speciality ID</label>
				</div>
			</div>

			<div class="form-floating mb-3">
				<input type="text" th:field="${specialityInfo.specialityName}" name="specialityName"
					class="form-control" id="floatingInput" placeholder="Speciality Name">
				<label for="floatingInput"> Speciality Name </label>
				<span th:errors=${speciality.specialityName} class="text-danger"
					style="font-weight: bold; font-family: cursive;"></span>
			</div>

			<div th:if="${mode == 'new'}">
				<button type="submit" class="btn btn-primary form-control">Add Speciality</button>

			</div>

			<div th:if="${mode == 'edit'}">
				<button type="submit" class="btn btn-primary form-control">Save Changes</button>

			</div>
		</form>

	</div>
	<script type="text/javascript" src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

</html>
