<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mini Projet | Create New Teacher </title>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
	<c:url value="/css/main.css" var="jstlCss" />
	<link href="${jstlCss}" rel="stylesheet" />
</head>

<body>
	<div th:replace="~{partials/nav-bar}"></div>


	<div class="container mt-5">
		<div th:if="${error}">
			<div class="alert alert-danger mb-4" role="alert" th:text="${error}"></div>
		</div>
		<form th:action="@{createTeacher}" method="POST" class="mb-5">
			<div class="form-floating mb-3">
				<input type="text" th:field="${teacherInfo.firstName}" name="firstName" class="form-control"
					id="floatingInput" placeholder="Type Your First Name">
				<label for="floatingInput"> First Name </label>
				<span th:errors=${teacher.firstName} class="text-danger" style="font-weight: bold;     font-family: cursive;
"></span>
			</div>
			<div class="form-floating mb-3">
				<input type="text" th:field="${teacherInfo.lastName}" name="lastName" class="form-control"
					id="floatingInput" placeholder="Type Your Last Name">
				<label for="floatingInput"> Last Name </label>
				<span th:errors=${teacher.lastName} class="text-danger" style="font-weight: bold;     font-family: cursive;
"> </span>

			</div>

			<div class="form-floating mb-3">
				<input type="text" th:field="${teacherInfo.userName}" name="userName" class="form-control"
					id="floatingInput" placeholder="Type Your User Name">
				<label for="floatingInput"> User Name </label>
				<span th:errors=${teacher.userName} class="text-danger" style="font-weight: bold;     font-family: cursive;
"> </span>

			</div>

			<div class="form-floating mb-3">
				<input type="text" th:field="${teacherInfo.email}" name="email" class="form-control"
					id="floatingPassword" placeholder="Type Your Email">
				<label for="floatingPassword">Email</label>
				<span th:errors=${teacher.email} class="text-danger" style="font-weight: bold;     font-family: cursive;
"> </span>

			</div>

			<div class="form-floating mb-3">
				<input type="password" th:field="${teacherInfo.password}" name="password" class="form-control"
					id="floatingPassword" placeholder="Type Your Password">
				<label for="floatingPassword">Password</label>
				<span th:errors=${teacher.password} class="text-danger" style="font-weight: bold; font-family: cursive;"> </span>

			</div>

			<div class="form-floating mb-3">
				<input type="password" name="passwordConfirm" class="form-control" id="floatingPassword"
					placeholder="Confirm Your Password">
				<label for="floatingPassword">Confirmed Password</label>
				<span th:if="${msg}">
					<span class="text-danger" style="font-weight: bold; font-family: cursive;" th:text="${msg}"></span>
				</span>
			</div>
			<div class="form-floating mb-3">
				<input type="date" th:field="${teacherInfo.birthday}" name="date" class="form-control"
					id="floatingPassword" placeholder="Birthday">
				<label for="floatingPassword">Your Birthday</label>
				<span th:errors=${teacher.birthday} class="text-danger" style="font-weight: bold; font-family: cursive;
"> </span>

			</div>

			<button type="submit" class="btn btn-primary form-control">Add Teacher</button>
		</form>
	</div>
	<script type="text/javascript" src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

</html>
